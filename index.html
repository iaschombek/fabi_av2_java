<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

    

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/cachorro.webp" alt="cachorro"></button>
        <button class="tecla tecla_vaia"><img src="images/Calopsitas.jpg" alt="Calopsitas"></button>
        <button class="tecla tecla_risada"><img src="images/gato.webp" alt="Gato"></button>

        <button class="tecla tecla_errado"><img src="images/cavalo.webp" alt="Cavalo"></button>
        <button class="tecla tecla_grilo"><img src="images/porquinhoindia.jpeg" alt="Porquinho"></button>
        <button class="tecla tecla_tambores"><img src="images/cacatua.jpeg" alt="Cacatua"></button>

        <button class="tecla tecla_trombeta"><img src="images/araraazul.webp" alt="Arara"></button>
        <button class="tecla tecla_dinheiro"><img src="images/baleia.avif" alt="Baleia"></button>
        <button class="tecla tecla_vitoria"><img src="images/boto.jpeg" alt="Boto"></button>
    </section>

    <audio src="sounds/cachorro.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/calopsita.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/gato.mp3" id="som_tecla_risada"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/porquinho.mp3" id="som_tecla_grilo"></audio>
    <audio src="sounds/cacatua.mp3" id="som_tecla_tambores"></audio>
    <audio src="sounds/arara.mp3" id="som_tecla_trombeta"></audio>
    <audio src="sounds/baleia.mp3" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/boto.mp3" id="som_tecla_vitoria"></audio>



    <script src="main.js"></script>
    
</body>
</html>
